<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="content-info">
            <div class="info">
                <div class="logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="text-info">
                    <p>We connect expert software users and prospective software customers who want real and honest
                        advice
                    </p>
                </div>
            </div>
        </div>
        <div class=" form-content">
            <div class="sign-in">
                <h2 class="h2-main">Sign In</h2>
                <div class="access">
                    <div class="with">
                        <div class="img">
                            <img class="full" src="./img/Line.png" alt="">
                        </div>
                        <div class="text">
                            <h4>Sign in With</h4>
                        </div>
                        <div class="img">
                            <img class="full" src="./img/Line.png" alt="">
                        </div>
                    </div>
                    <div class="social-container">
                        <a href="" class="social">
                            <div class="google">
                                <div class="social-container_img">
                                    <img src="./img/Brands-g.png" alt="">
                                </div>
                                <p>Google</p>
                            </div>
                        </a>
                        <a href="" class="social">
                            <div class="linkedin">
                                <div class="social-container_img linkedin-img">
                                    <img src="./img/Brands-l.png" alt="">
                                </div>
                                <p>Linkedin</p>
                            </div>
                        </a>
                        
                    </div>
                    <div class="with">
                        <div class="img-2">
                            <img class="full" src="./img/Line.png" alt="">
                        </div>
                        <div class="text-2">
                            <h4>Or enter your email</h4>
                        </div>
                        <div class="img-2">
                            <img class="full" src="./img/Line.png" alt="">
                        </div>
                    </div>
                        <form class="form" >
                            <label for="">Email Address</label>
                            <input class="input-form" placeholder="Your email address" type="email">
                            <div class="Password">
                                <label for="">Password</label>
                                <a href="" class="">Forgot Password?</a>
                            </div>
                            <input class="input-form" placeholder="Your password" type="password">
                            <div class="submit">
                                <button class="btn">Sign In</button>
                            </div>
                        </form>
                </div>

            </div>
            <div class="create-account">
                <p>Don't have an account? <a href="">Sing Up</a></p>
            </div>
        </div>



</body>

</html>
